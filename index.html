		button {

			border: none;

			cursor: pointer;
			position: relative;
		}
		/* 搜索框1*/
		.bar {background: #7BA7AB;}
		.bar input {
			border: 2px solid #7BA7AB;
			border-radius: 5px;
			background: #F9F0DA;
			color: #9E9C9C;
		}
		.bar button {
			top: 2.5px;
			right: 10px;
			background: #7BA7AB;
			border-radius: 0 5px 5px 0;
		}
		.bar button:before {
			content: "\f002";
			font-family: FontAwesome;
			font-size: 16px; 
			color: #F9F0DA;
		}
        body {
