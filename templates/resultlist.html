<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>demo</title>
        <link href="static/css/style.css" rel="stylesheet" >
        <link href="static/css/main.css"  rel="stylesheet">
		<style>

            .rightQuery {
                top: 10%; 
                left: 10%;
                height: auto;
                width: 80%;
                position:absolute;
                
            }
            .list{
                display: block;
                margin-top: 10px;
                left: 100px;
                right:100px;
                height: 80px;
                border:none;
                border-radius: 5px 5px 5px 5px;
                background-color: rgba(255,255,255,0.5);
            }
            .list a{
                font-weight: 900;
                font-size:20px;
                
            }
            body,html{
				height: 100%;
			}
            body {
				margin: 0;
				padding: 0;
                font-weight: 500;
                background: url('/static/image/login/demo-1-bg.jpg');
				font-family: "Microsoft YaHei","Microsoft YaHei","Segoe UI", "Lucida Grande", Helvetica, Arial,sans-serif, FreeSans, Arimo;
            }
            .footer{
				background-color:rgba(255, 255, 255, 0);
                text-align: center;
				border:none;
				position:absolute;
				bottom: 0;
				margin-top: 0%;
			}
            .black{
                margin-top:100px;
            }
	    </style>
	</head>
	<body>
		<div class="top">
			<center> 
				<ul>
				<li><a href="/">首页</a></li>
				<li><a href="{{url_for('cpy')}}">企业视图</a></li>
				<li><a href="{{url_for('gov')}}">政府视图</a></li>
				<li>
					<a href="{{url_for('game')}}">小游戏</a>
					<ul>
						<li><a href="{{url_for('game_2048')}}">2048</a></li>
						<li><a href="{{url_for('game_snake')}}">贪吃蛇</a></li>
					</ul>
				</li>
				</ul>
			</center>      
        </div>

        <div class="rightQuery">
            <h1>搜索结果:{{s}},搜索结果一共{{ans}}条</h1>
            {% for it in d%}
                {% if match_val[it] == Len and Len != 0%}
                    <div class='list'>
                        <p>
                            <a href="/api/{{it}}">{{d[it]['ArticleTitle']}}</a>
                        </p>
                    </div>
                {% endif %}
            {% endfor %}
            {% if ans > 6 %}
            <div class="footer">
                <p style="font-weight: 900;font-size: 20px;color: white;">
                powered by TJU502
                </p>
            </div>
            {% endif %}
        </div>
        {%if ans<=6%}
        <div class="footer">
            <p style="font-weight: 900;font-size: 20px;color: white;">
            powered by TJU502
            </p>
        </div>
        {%endif%}
	</body>
</html>
